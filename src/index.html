  <main>
  <form>
  <h2>Validación de tarjeta</h2>
  <br>

<label for= "Ingrese-Nombre">Ingrese su Nombre Completo<br></label> 
   <input type= "text" id="Ingrese-Nombre" name="Ingrese-Nombre" placeholder="Nombre y Apellido" required>
   <br><br>

<label for="select-example">Seleccione su Banco<br></label>
  <!--Utilizamos required, minlength y maxlength para validar desde html-->
  <select id="select-example" name="bank" required> 
    <option disabled selected>Seleccione su Banco</option>
    <option value="value1">Banco Estado</option>
    <option value="value2">Banco Scotiabank</option>
    <option value="value2">Banco Itau</option>
    <option value="value2">Banco Santander</option>
    <option value="value3">Banco de Chile</option>
    <i class="imagen"></i>
  </select><br>
  <br>
<label for="cardNumber">Ingrese el número de su Tarjeta<br></label>
  <input id="cNumber" type="text" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16" minlength="10" required> 
  <p id="message"></p>
<label for="expNumber">Ingrese la fecha de expiración<br></label>
  <input type="month" name="expNumber" id="eNumber" class="form-control" value="2021-12" placeholder="xx-xx" required>
  <br>
<label for="CVV">cvv<br></label>
  <input type="text" id="cvv" name="cvv" placeholder="xx-xx" maxlength="4" minlength="4" required>
<br><br>
<button type="button">Pagar</button>
<button type="reset" value="Limpiar formulario">Limpiar</button>
<p id="message"></p>
<!--
<button type="submit" id="enviar">Enviar</button>

</form>
